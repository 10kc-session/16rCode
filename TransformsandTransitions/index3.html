<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transition: all 4s;
        }
        img:hover{
            transform: translateX(90vh);
        }
        .kothi{
            vertical-align: top;
            transition: all 2s;
        }
        .kothi:hover{
            transform: translate(200px , 200px);
        }
        div{
            border: 2px solid;
            width: 0.1px;
            height: 400px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <img src="../Car.jpg" alt="" width="100px">
    <hr>
