<!DOCTYPE html>
<html>

<head>
    <style>
        #example1 {
            border: 10px dashed black;
            padding: 15px;
            background: lightblue;
            background-clip: padding-box;
        }
    </style>
</head>

<body>
    <p>background-clip: border-box (this is default):</p>
    <div id="example1">
        <p>The background extends behind the border.</p>
    </div>
</body>

</html>
