<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style>
        div + p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div> 
        <p>Hello World</p>
        <span>
            <p>Hello World Span 1</p>
            Span Content
        </span>
        <p>Hello World</p>
    </div>
    <p>Hello World</p>
    <p>Hello World</p>
</body>
</html>
