<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style>
        .a > span > p{
            background-color: yellow;       
        }
        #abc{
            background-color: black;
            color: white;
        }
        .a > span + .brother{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="a"> 
        <span>
            Span Content
            <p>Hello World Span 1</p>
        </span>
        <p class="brother" id="abc">Brother 1</p>
        <span>
            Span Content
            <p>Hello World Span 2</p>
        </span>
        <p class="brother">Brother 2</p>
    </div>
</body>
</html>
