<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .a{
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin-bottom: 40px;
       }
       .b{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin-top : 50px;
       }
    </style>
</head>
<body>
    <!-- When Block Elements Are Placed Vertically And Applied Margins , 
     Higher Margin Take Priority -->
    <div class="a">1</div><br>
    <div class="b">2</div>
</body>
</html>
