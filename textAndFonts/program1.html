<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Property</title>
    <style>
        p{
            text-align: justify;  /*start end center left right justify*/
            text-align-last: justify;  /*start end center left right justify*/
            text-transform: capitalize; /*capitalize lowercase uppercase*/
            line-height: 30px;
            word-spacing: 10px;
            letter-spacing: 3px;
            text-indent: 40px;
        }
    </style>
</head>
<body>
    <p>
       Lorem ipsum dolor sit amet consectetur adipisicing elit. A, est, alias voluptate quia recusandae aspernatur
        perspiciatis error fugit fuga sequi, iure inventore tempore culpa officia beatae facilis tempora delectus
        quaerat!
    </p>
</body>
</html>
