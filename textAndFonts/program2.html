<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Property</title>
    <style>
        #first{
            text-decoration-line: underline overline;
            text-decoration-style: wavy;
            text-decoration-color: red;
            text-decoration-thickness: 2px;
        }
        .h2{
            text-decoration: underline double red 10px;
        }
        .a{
            background-color: lightblue;
        }
        .b{
            text-decoration: line-through wavy yellow 2px;
        }
    </style>
</head>
<body>
    <a href="#" id="first">First Link</a><br>
    <h2 class="h2 a">Hello There</h2>
    <h3 class="h3 b">Hello There</h3>
</body>
</html>
