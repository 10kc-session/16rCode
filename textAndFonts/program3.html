<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1{
            text-shadow: 3px 3px 5px yellow;
        }
        .a{
            text-shadow: 1px 1px red;
        }
        .b{
            text-shadow: 1px 1px 3px orange , 2px 2px 3px red;
        }
    </style>
</head>
<body>
    <h1>Hello There</h1>
    <h1 class="a">Hello There</h1>
    <h1 class="b">Hello There</h1>
</body>
</html>
