<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        p {
            font-size: 22px;
            font-style: normal;
            line-height: 30px;
            /* font-family: Arial, Helvetica, sans-serif; */
            /* font-family: monospace; */
            /* web safe fonts and fallback fonts */
            font-family: "Roboto", sans-serif;
        }

        h1 {
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam nemo, rerum obcaecati hic repellat optio
        veritatis! Porro ab hic necessitatibus dolores sed id pariatur ex, iusto ipsum, officiis, accusamus minus.
    </p>
    <h1>Hello World</h1>
</body>

</html>
